version: '3'
services:
    traefik:
        image: traefik
        container_name: traefik
        command:
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--entrypoints.web.address=:80"
        ports:
            - "80:80"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
            - "traefik.http.routers.api.service=api@internal"
        networks:
            - mon_reseau

    # Service MySQL
    db:
        image: mysql:latest
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: motdepasse
            MYSQL_DATABASE: ma_base_de_donnees
        networks:
            - mon_reseau
        volumes:
            - toto:/var/lib/mysql  # Utiliser le volume 'toto' ici
    redis:
        image: redis:latest
        container_name: redis
        networks:
            - mon_reseau
        ports:
            - "6379:6379"

    # Service Web (PHP + Apache)
    web:
        image: php:7.4-apache
        build: .
        container_name: mon-serveur-web
        volumes:
            - ./index.php:/var/www/html/index.php
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.mon-serveur-web.rule=Host(`utilisateurs.localhost`)"
            - "traefik.http.services.mon-serveur-web.loadbalancer.server.port=80"
        ports:
            - "8080:80"
        networks:
            - mon_reseau
        depends_on:
            - db
            - redis
            - traefik

# Définir le réseau
networks:
    mon_reseau:
        driver: bridge

# Définir les volumes
volumes:
    toto:
        external: true  # Assurez-vous que 'toto' est défini comme volume externe